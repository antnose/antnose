                style="--target-width: 90.75px; animation-delay: 0.9s"/>
        
          <circle cx="25" cy="85" r="5" fill="#e34c26" class="language-dot" style="--delay: 0.2s"/>
          <text x="40" y="93" class="text value" font-size="14" fill="#ffffff" font-weight="600" style="animation-delay: 0.4s">
