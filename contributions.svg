
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="160" viewBox="0 0 320 160">
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .card {
      fill: #0d1117;
      stroke: #30363d;
      rx: 20;
      animation: fadeInUp 0.8s ease-out;
    }
    .text { 
      font-family: 'Segoe UI', sans-serif; 
      fill: #ffffff; 
    }
    .label { 
      fill: #8b949e; 
      font-size: 12px; 
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .icon-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7ee787" />
      <stop offset="100%" stop-color="#7ee78799" />
    </linearGradient>
  </defs>
  <rect class="card" width="316" height="156" x="2" y="2" rx="20"/>
  <rect width="316" height="156" x="2" y="2" rx="20" fill="url(#greenGradient)" opacity="0.1"/>
  
  <text x="25" y="45" class="text label">TOTAL CONTRIBUTIONS</text>
  <text x="25" y="100" class="text" font-size="48" font-weight="bold" fill="url(#greenGradient)">1,065</text>
  
  <g class="icon-float">
    <circle cx="280" cy="80" r="30" fill="url(#greenGradient)" opacity="0.2"/>
    <text x="280" y="85" text-anchor="middle" font-size="24" fill="url(#greenGradient)">âœ¨</text>
  </g>
</svg>