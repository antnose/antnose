name: Update Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Stats
        run: |
          mkdir -p metrics
          echo "Your metrics will be generated here" > metrics/README.txt
          echo "<html><body><h1>antnose GitHub Stats</h1><p>Coming soon...</p></body></html>" > metrics/index.html
          
      - name: Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add metrics/
          git commit -m "Update metrics" || exit 0
          git pull --rebase origin main
          git push origin main
