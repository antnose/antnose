name: Modern GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch: 
  push:
    branches: [main, master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Folders
        run: mkdir -p metrics public

      - name: Generate Metrics (Detailed)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          template: classic
          base: ""
          config_timezone: America/New_York
          plugin_achievements: yes
          plugin_habits: yes
          plugin_languages: yes
          plugin_languages_limit: 8

      - name: Generate GitHub Stats Card
        # Using the specific latest stable version tag
        uses: anuraghazra/github-readme-stats@v2.11.0
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          username: antnose
          show_icons: true
          theme: modern
          output: metrics/stats.svg

      - name: Generate Streak Stats
        # Switched to the specific main branch pointer for this action
        uses: denvercoder1/github-readme-streak-stats@main
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          theme: modern
          output: metrics/streak.svg

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@v2.11.0
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          username: antnose
          hide: stars,commits,prs,issues,contribs
          layout: compact
          theme: modern
          langs_count: 8
          output: metrics/languages.svg

      - name: Create Modern Dashboard
        run: |
          mkdir -p public
          [ -f github-metrics.svg ] && cp github-metrics.svg public/
          [ -f metrics/stats.svg ] && cp metrics/stats.svg public/
          [ -f metrics/streak.svg ] && cp metrics/streak.svg public/
          [ -f metrics/languages.svg ] && cp metrics/languages.svg public/

          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>antnose Stats</title>
              <style>
                  body { font-family: sans-serif; background: #0D1117; color: #C9D1D9; padding: 20px; text-align: center; }
                  .container { max-width: 1000px; margin: auto; }
                  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
                  .card { background: #161B22; border: 1px solid #30363D; padding: 10px; border-radius: 10px; }
                  img { width: 100%; height: auto; border-radius: 5px; }
                  .full { grid-column: 1 / -1; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>GitHub Analytics Dashboard</h1>
                  <div class="grid">
                      <div class="card"><img src="streak.svg"></div>
                      <div class="card"><img src="languages.svg"></div>
                      <div class="card"><img src="stats.svg"></div>
                      <div class="card full"><img src="github-metrics.svg"></div>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: generate-metrics
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
