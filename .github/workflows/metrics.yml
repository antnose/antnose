name: Modern GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Manual trigger
  push:
    branches: [main, master]

permissions:
  contents: write
  pages: write
  id-token: write
  workflows: write # Added to fix the "Resource not accessible" error seen in your logs

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Folders
        run: mkdir -p metrics public

      - name: Generate Metrics (Detailed)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          template: classic
          base: ""
          config_timezone: America/New_York
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: detailed
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 365
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_notable: yes
          plugin_stars: yes

      - name: Generate GitHub Stats Card
        # Changed to @master to ensure version resolution
        uses: anuraghazra/github-readme-stats@master 
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          username: antnose
          show_icons: true
          include_all_commits: true
          theme: modern
          bg_color: 0D1117
          title_color: 58A6FF
          text_color: C9D1D9
          icon_color: 58A6FF
          border_color: 30363D
          output: metrics/stats.svg

      - name: Generate Streak Stats
        # Changed from @v2 to @master to fix the resolution error shown in your screenshot
        uses: denvercoder1/github-readme-streak-stats@master 
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          theme: modern
          background: 0D1117
          dates: 58A6FF
          ring: 58A6FF
          fire: FF6D00
          output: metrics/streak.svg

      - name: Generate Top Languages
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          username: antnose
          hide: stars,commits,prs,issues,contribs
          layout: compact
          theme: modern
          bg_color: 0D1117
          title_color: 58A6FF
          text_color: C9D1D9
          border_color: 30363D
          langs_count: 8
          output: metrics/languages.svg

      - name: Create Modern Dashboard
        run: |
          # Ensure directories exist
          mkdir -p public
          # Copy generated files with force to overwrite
          [ -f github-metrics.svg ] && cp github-metrics.svg public/
          [ -f metrics/stats.svg ] && cp metrics/stats.svg public/
          [ -f metrics/streak.svg ] && cp metrics/streak.svg public/
          [ -f metrics/languages.svg ] && cp metrics/languages.svg public/

          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en" data-theme="dark">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>antnose - Modern GitHub Stats</title>
              <style>
                  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
                  :root {
                      --primary: #58A6FF; --bg: #0D1117; --card-bg: #161B22;
                      --text: #C9D1D9; --border: #30363D;
                      --gradient: linear-gradient(135deg, #58A6FF 0%, #8250DF 100%);
                  }
                  body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
                  .container { max-width: 1200px; margin: 0 auto; }
                  .header { text-align: center; margin-bottom: 3rem; }
                  .header h1 { font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; background-clip: text; color: transparent; }
                  .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem; }
                  .card { background: var(--card-bg); border-radius: 15px; border: 1px solid var(--border); padding: 1rem; text-align: center; }
                  .stats-image { width: 100%; border-radius: 8px; }
                  .full-width { grid-column: 1 / -1; }
              </style>
          </head>
          <body>
              <div class="container">
                  <header class="header"><h1>antnose Stats</h1></header>
                  <div class="stats-grid">
                      <div class="card"><img src="streak.svg" class="stats-image"></div>
                      <div class="card"><img src="languages.svg" class="stats-image"></div>
                      <div class="card"><img src="stats.svg" class="stats-image"></div>
                      <div class="card full-width"><img src="github-metrics.svg" class="stats-image"></div>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    needs: generate-metrics
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
