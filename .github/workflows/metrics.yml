name: Genuine Modern 4-Card Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate 4 Animated Cards
        run: |
          npm install axios
          cat > generate-cards.js << 'EOF'
          const axios = require('axios');
          const fs = require('fs');
          const username = 'antnose';
          const token = process.env.GITHUB_TOKEN;

          async function fetchData() {
            const headers = { 
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            };

            try {
              // --- FETCH REAL DATA USING REST API (More Reliable) ---
              
              // 1. Get contribution streaks (using GraphQL for this)
              const graphqlQuery = `
              query {
                user(login: "${username}") {
                  contributionsCollection {
                    contributionCalendar {
                      totalContributions
                      weeks {
                        contributionDays {
                          contributionCount
                          date
                        }
                      }
                    }
                  }
                }
              }`;
              
              const graphqlRes = await axios.post(
                'https://api.github.com/graphql', 
                { query: graphqlQuery }, 
                { headers }
              );
              
              const contributionData = graphqlRes.data.data.user.contributionsCollection.contributionCalendar;
              
              // --- CALCULATE GENUINE STREAKS ---
              const days = contributionData.weeks
                .flatMap(w => w.contributionDays)
                .reverse();
              
              let currentStreak = 0;
              for (let day of days) {
                if (day.contributionCount > 0) currentStreak++;
                else if (currentStreak > 0) break;
              }

              let maxStreak = 0, tempStreak = 0;
              [...days].reverse().forEach(day => {
                if (day.contributionCount > 0) {
                  tempStreak++;
                  maxStreak = Math.max(maxStreak, tempStreak);
                } else {
                  tempStreak = 0;
                }
              });

              // 2. Get repositories and languages (REST API - More Reliable)
              let allRepos = [];
              let page = 1;
              const perPage = 100;
              
              // Fetch all pages of repos
              while (true) {
                const reposRes = await axios.get(
                  `https://api.github.com/users/${username}/repos`,
                  {
                    headers,
                    params: {
                      per_page: perPage,
                      page: page,
                      sort: 'updated',
                      direction: 'desc'
                    }
                  }
                );
                
                if (reposRes.data.length === 0) break;
                
                allRepos = allRepos.concat(reposRes.data);
                
                // If we got less than perPage, we're done
                if (reposRes.data.length < perPage) break;
                
                page++;
                
                // Safety limit
                if (page > 10) break; // Max 1000 repos
              }

              console.log(`Total repos fetched: ${allRepos.length}`);

              // --- SMART LANGUAGE DETECTION (Simple & Effective) ---
              const langMap = {};
              let totalReposWithLang = 0;

              allRepos.forEach(repo => {
                // Count only PRIMARY language
                if (repo.language) {
                  const langName = repo.language;
                  langMap[langName] = (langMap[langName] || 0) + 1;
                  totalReposWithLang++;
                }
              });

              console.log('Languages detected:', langMap);
              console.log(`Repos with language: ${totalReposWithLang}`);

              // Convert to percentages based on Repo Count
              const langPercentages = Object.entries(langMap)
                .map(([name, count]) => ({
                  name,
                  count,
                  percentage: totalReposWithLang > 0 ? ((count / totalReposWithLang) * 100).toFixed(1) : '0.0'
                }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 3);

              console.log('Top languages:', langPercentages);

              // Language color mapping
              const langColors = {
                'JavaScript': '#f1e05a',
                'TypeScript': '#3178c6',
                'Python': '#3572A5',
                'Java': '#b07219',
                'Go': '#00ADD8',
                'Rust': '#dea584',
                'C++': '#f34b7d',
                'C': '#555555',
                'C#': '#178600',
                'PHP': '#4F5D95',
                'Ruby': '#701516',
                'Swift': '#ffac45',
                'Kotlin': '#A97BFF',
                'HTML': '#e34c26',
                'CSS': '#563d7c',
                'SCSS': '#c6538c',
                'Vue': '#41b883',
                'React': '#61dafb',
                'Shell': '#89e051',
                'Bash': '#89e051',
                'Dart': '#00B4AB',
                'Scala': '#c22d40',
                'R': '#198CE7',
                'MATLAB': '#e16737',
                'Julia': '#a270ba',
                'Dockerfile': '#384d54',
                'Makefile': '#427819',
                'JSON': '#292929',
                'YAML': '#cb171e',
                'Markdown': '#083fa1',
                'TeX': '#3D6117',
                'PowerShell': '#012456',
                'Lua': '#000080',
                'Perl': '#0298c3',
                'Elixir': '#6e4a7e',
                'Clojure': '#db5855',
                'Haskell': '#5e5086',
                'OCaml': '#3be133',
                'Assembly': '#6E4C13',
                'Objective-C': '#438eff',
                'Groovy': '#e69f56',
                'Erlang': '#B83998',
                'F#': '#b845fc',
                'Fortran': '#4d41b1',
                'Visual Basic': '#945db7'
              };

              const commonStyle = `
              <style>
                @keyframes float {
                  0%, 100% { transform: translateY(0px); }
                  50% { transform: translateY(-10px); }
                }
                @keyframes fadeInUp {
                  from { opacity: 0; transform: translateY(20px) scale(0.95); }
                  to { opacity: 1; transform: translateY(0) scale(1); }
                }
                @keyframes pulse {
                  0%, 100% { opacity: 1; }
                  50% { opacity: 0.7; }
                }
                @keyframes borderGlow {
                  0%, 100% { stroke: #30363d; }
                  50% { stroke: #58a6ff; }
                }
                @keyframes slideIn {
                  from { transform: translateX(-20px); opacity: 0; }
                  to { transform: translateX(0); opacity: 1; }
                }
                @keyframes countUp {
                  from { opacity: 0; transform: translateY(10px); }
                  to { opacity: 1; transform: translateY(0); }
                }
                @keyframes progressFill {
                  from { width: 0; }
                  to { width: var(--target-width); }
                }
                @keyframes glow {
                  0%, 100% { filter: drop-shadow(0 0 2px currentColor); }
                  50% { filter: drop-shadow(0 0 8px currentColor); }
                }
                .card { 
                  fill: #0d1117; 
                  stroke: #30363d; 
                  rx: 20; 
                  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                  filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
                  animation: fadeInUp 0.8s ease-out forwards;
                }
                .card:hover { 
                  transform: translateY(-8px) scale(1.02);
                  stroke: #58a6ff;
                  stroke-width: 2;
                  filter: drop-shadow(0 10px 20px rgba(88, 166, 255, 0.2));
                }
                .card-glow {
                  animation: borderGlow 3s ease-in-out infinite;
                }
                .text { 
                  font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
                  fill: #ffffff; 
                  font-weight: 500;
                }
                .label { 
                  fill: #8b949e; 
                  font-size: 12px; 
                  font-weight: 600;
                  letter-spacing: 0.5px;
                  text-transform: uppercase;
                  animation: slideIn 0.6s ease-out forwards;
                }
                .value { 
                  animation: countUp 1s ease-out forwards;
                  animation-delay: 0.3s;
                  opacity: 0;
                }
                .accent-text {
                  animation: float 3s ease-in-out infinite;
                }
                .language-dot {
                  animation: pulse 2s ease-in-out infinite;
                  animation-delay: var(--delay);
                }
                .icon {
                  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
                }
                .progress-bar-bg {
                  fill: #30363d;
                  rx: 3;
                }
                .progress-bar-fill {
                  rx: 3;
                  animation: progressFill 1.5s ease-out forwards;
                  transform-origin: left;
                }
                .repo-count {
                  font-size: 11px;
                  fill: #8b949e;
                  font-weight: 500;
                }
                .glowing-text {
                  animation: glow 2s ease-in-out infinite;
                }
              </style>
              <defs>
                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#FFD700" />
                  <stop offset="50%" stop-color="#FFA500" />
                  <stop offset="100%" stop-color="#FF6B00" />
                </linearGradient>
                <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#FF416C" />
                  <stop offset="100%" stop-color="#FF4B2B" />
                </linearGradient>
                <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#00b09b" />
                  <stop offset="100%" stop-color="#96c93d" />
                </linearGradient>
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#2193b0" />
                  <stop offset="100%" stop-color="#6dd5ed" />
                </linearGradient>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                  <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(88, 166, 255, 0.1)"/>
                </filter>
                <filter id="glow">
                  <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                  <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                  </feMerge>
                </filter>
                <pattern id="codePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                  <path d="M0 10 L10 0 M10 20 L20 10" stroke="#58a6ff" stroke-width="0.5" stroke-opacity="0.1"/>
                </pattern>
              </defs>
            `;

            const createCard = (content, bgGradient = null) => {
              const bgFill = bgGradient ? `fill="url(#${bgGradient})" opacity="0.1"` : '';
              return `<svg xmlns="http://www.w3.org/2000/svg" width="320" height="160" viewBox="0 0 320 160">
                ${commonStyle}
                <rect class="card card-glow" width="316" height="156" x="2" y="2" rx="20"/>
                <rect width="316" height="156" x="2" y="2" rx="20" ${bgFill}/>
                <rect width="316" height="156" x="2" y="2" rx="20" fill="url(#codePattern)" opacity="0.05"/>
                ${content}
              </svg>`;
            };

            // CARD 1: MAX STREAK - Gold Theme
            fs.writeFileSync('max_streak.svg', createCard(`
              <text x="25" y="45" class="text label" style="animation-delay: 0.1s">üèÜ MAX STREAK</text>
              <text x="25" y="100" class="text value" font-size="48" font-weight="bold" fill="url(#goldGradient)">${maxStreak}</text>
              <text x="${25 + (maxStreak.toString().length * 28)}" y="100" class="text value" font-size="32" fill="#8b949e">Days</text>
              <g class="icon" style="opacity: 0.8">
                <circle cx="280" cy="80" r="30" fill="url(#goldGradient)" opacity="0.2"/>
                <text x="280" y="85" text-anchor="middle" font-size="24" fill="url(#goldGradient)" class="glowing-text">üèÜ</text>
              </g>
              <circle cx="25" cy="125" r="4" fill="url(#goldGradient)" class="accent-text"/>
              <circle cx="40" cy="125" r="4" fill="url(#goldGradient)" class="accent-text" style="animation-delay: 0.2s"/>
              <circle cx="55" cy="125" r="4" fill="url(#goldGradient)" class="accent-text" style="animation-delay: 0.4s"/>
            `, 'goldGradient'));

            // CARD 2: CURRENT STREAK - Fire Theme
            fs.writeFileSync('current_streak.svg', createCard(`
              <text x="25" y="45" class="text label" style="animation-delay: 0.2s">üî• CURRENT STREAK</text>
              <text x="25" y="100" class="text value" font-size="48" font-weight="bold" fill="url(#fireGradient)">${currentStreak}</text>
              <text x="${25 + (currentStreak.toString().length * 28)}" y="100" class="text value" font-size="32" fill="#8b949e">Days</text>
              <g class="icon" style="opacity: 0.8">
                <circle cx="280" cy="80" r="30" fill="url(#fireGradient)" opacity="0.2"/>
                <text x="280" y="85" text-anchor="middle" font-size="24" fill="url(#fireGradient)" class="glowing-text">üî•</text>
              </g>
              <circle cx="25" cy="125" r="4" fill="url(#fireGradient)" class="accent-text" style="animation-delay: 0.1s"/>
              <circle cx="45" cy="120" r="4" fill="url(#fireGradient)" class="accent-text" style="animation-delay: 0.3s"/>
              <circle cx="65" cy="125" r="4" fill="url(#fireGradient)" class="accent-text" style="animation-delay: 0.5s"/>
            `, 'fireGradient'));

            // CARD 3: TOP LANGUAGES - Blue Theme (FIXED - Using Simple REST API)
            const langContent = langPercentages.length > 0 
              ? langPercentages.map((lang, i) => {
                  const color = langColors[lang.name] || '#58a6ff';
                  const yPos = 65 + (i * 28);
                  const percentage = lang.percentage;
                  const progressWidth = (150 * (percentage / 100));
                  
                  return `
                    <circle cx="25" cy="${yPos - 8}" r="5" fill="${color}" class="language-dot" style="--delay: ${i * 0.2}s"/>
                    <text x="40" y="${yPos}" class="text value" font-size="14" fill="#ffffff" font-weight="600" style="animation-delay: ${0.3 + i * 0.1}s">
                      ${lang.name}
                    </text>
                    <text x="200" y="${yPos}" class="text value" font-size="14" fill="${color}" font-weight="bold" style="animation-delay: ${0.5 + i * 0.1}s">
                      ${percentage}%
                    </text>
                    <text x="260" y="${yPos}" class="repo-count" style="animation-delay: ${0.7 + i * 0.1}s">
                      (${lang.count})
                    </text>
                    <!-- Progress bar -->
                    <rect x="40" y="${yPos + 8}" width="150" height="6" rx="3" class="progress-bar-bg"/>
                    <rect x="40" y="${yPos + 8}" width="0" height="6" rx="3" fill="${color}" class="progress-bar-fill" 
                          style="--target-width: ${progressWidth}px; animation-delay: ${0.9 + i * 0.1}s"/>
                  `;
                }).join('')
              : `
                <text x="25" y="80" class="text value" font-size="16" fill="#58a6ff" style="animation-delay: 0.3s">
                  üìä Analyzing ${allRepos.length} repositories...
                </text>
                <text x="25" y="100" class="text value" font-size="12" fill="#8b949e" style="animation-delay: 0.5s">
                  Languages will appear here
                </text>
              `;

            fs.writeFileSync('languages.svg', createCard(`
              <text x="25" y="45" class="text label" style="animation-delay: 0.3s">üíª TOP LANGUAGES</text>
              ${langContent}
              <g class="icon" style="opacity: 0.8">
                <circle cx="280" cy="80" r="30" fill="url(#blueGradient)" opacity="0.2"/>
                <text x="280" y="85" text-anchor="middle" font-size="24" fill="url(#blueGradient)" class="glowing-text">üíª</text>
              </g>
              <rect x="25" y="125" width="30" height="3" rx="1.5" fill="url(#blueGradient)" class="accent-text"/>
              <rect x="60" y="125" width="20" height="3" rx="1.5" fill="url(#blueGradient)" class="accent-text" style="animation-delay: 0.3s"/>
              <rect x="85" y="125" width="15" height="3" rx="1.5" fill="url(#blueGradient)" class="accent-text" style="animation-delay: 0.6s"/>
            `, 'blueGradient'));

            // CARD 4: CONTRIBUTIONS - Green Theme
            const totalContribs = contributionData.totalContributions;
            fs.writeFileSync('contributions.svg', createCard(`
              <text x="25" y="45" class="text label" style="animation-delay: 0.4s">‚ú® TOTAL CONTRIBUTIONS</text>
              <text x="25" y="100" class="text value" font-size="48" font-weight="bold" fill="url(#greenGradient)">${totalContribs.toLocaleString()}</text>
              <g class="icon" style="opacity: 0.8">
                <circle cx="280" cy="80" r="30" fill="url(#greenGradient)" opacity="0.2"/>
                <text x="280" y="85" text-anchor="middle" font-size="24" fill="url(#greenGradient)" class="glowing-text">‚ú®</text>
              </g>
              <text x="50" y="130" class="accent-text" font-size="16" fill="url(#greenGradient)" style="animation-delay: 0.1s">‚ú¶</text>
              <text x="70" y="120" class="accent-text" font-size="12" fill="url(#greenGradient)" style="animation-delay: 0.3s">‚úß</text>
              <text x="90" y="130" class="accent-text" font-size="14" fill="url(#greenGradient)" style="animation-delay: 0.5s">‚ú¶</text>
            `, 'greenGradient'));

            // Create a showcase SVG
            const showcase = `
            <svg xmlns="http://www.w3.org/2000/svg" width="660" height="340" viewBox="0 0 660 340">
              ${commonStyle}
              <style>
                .showcase-bg { fill: #0d1117; rx: 20; }
                .showcase-title { font-family: 'Segoe UI', 'Inter', sans-serif; fill: #ffffff; font-size: 24px; font-weight: bold; }
                .showcase-subtitle { font-family: 'Segoe UI', 'Inter', sans-serif; fill: #8b949e; font-size: 14px; }
                .timestamp { font-family: monospace; fill: #8b949e; font-size: 10px; }
              </style>
              <rect class="showcase-bg" width="656" height="336" x="2" y="2" rx="20"/>
              <text x="30" y="50" class="showcase-title">üöÄ ${username}'s GitHub Dashboard</text>
              <text x="30" y="75" class="showcase-subtitle">Real-time coding metrics & insights</text>
              <text x="30" y="320" class="timestamp">Updated: ${new Date().toISOString().replace('T', ' ').substring(0, 19)} UTC</text>
              
              <!-- Card placements -->
              <g transform="translate(20, 100)">
                <foreignObject width="320" height="160">
                  <iframe width="320" height="160" src="data:image/svg+xml;base64,${Buffer.from(fs.readFileSync('max_streak.svg')).toString('base64')}"></iframe>
                </foreignObject>
              </g>
              <g transform="translate(350, 100)">
                <foreignObject width="320" height="160">
                  <iframe width="320" height="160" src="data:image/svg+xml;base64,${Buffer.from(fs.readFileSync('current_streak.svg')).toString('base64')}"></iframe>
                </foreignObject>
              </g>
              <g transform="translate(20, 280)">
                <foreignObject width="320" height="160">
                  <iframe width="320" height="160" src="data:image/svg+xml;base64,${Buffer.from(fs.readFileSync('languages.svg')).toString('base64')}"></iframe>
                </foreignObject>
              </g>
              <g transform="translate(350, 280)">
                <foreignObject width="320" height="160">
                  <iframe width="320" height="160" src="data:image/svg+xml;base64,${Buffer.from(fs.readFileSync('contributions.svg')).toString('base64')}"></iframe>
                </foreignObject>
              </g>
            </svg>`;

            fs.writeFileSync('showcase.svg', showcase);
            
            console.log('‚úÖ All cards generated successfully!');
            console.log(`üìä Summary: Streak ${currentStreak} days, ${totalContribs} contributions, ${langPercentages.length} languages detected`);
            
            } catch (error) {
              console.error('‚ùå Error fetching data:', error.message);
              if (error.response) {
                console.error('Response status:', error.response.status);
                console.error('Response data:', error.response.data);
              }
              // Create fallback cards
              createFallbackCards();
              throw error;
            }
          }

          function createFallbackCards() {
            const fallbackStyle = `
            <style>
              .card { fill: #0d1117; stroke: #30363d; rx: 20; }
              .text { font-family: 'Segoe UI', sans-serif; fill: #ffffff; }
              .label { fill: #8b949e; font-size: 12px; }
            </style>`;

            const fallbackCard = (title, value, color) => `
            <svg xmlns="http://www.w3.org/2000/svg" width="320" height="160" viewBox="0 0 320 160">
              ${fallbackStyle}
              <rect class="card" width="316" height="156" x="2" y="2" rx="20"/>
              <text x="25" y="45" class="text label">${title}</text>
              <text x="25" y="100" class="text" font-size="48" font-weight="bold" fill="${color}">${value}</text>
            </svg>`;

            fs.writeFileSync('max_streak.svg', fallbackCard('MAX STREAK', '--', '#f1e05a'));
            fs.writeFileSync('current_streak.svg', fallbackCard('CURRENT STREAK', '--', '#ff7b72'));
            fs.writeFileSync('languages.svg', fallbackCard('TOP LANGUAGES', 'Loading...', '#58a6ff'));
            fs.writeFileSync('contributions.svg', fallbackCard('TOTAL CONTRIBUTIONS', '--', '#7ee787'));
          }

          fetchData();
          EOF
          GITHUB_TOKEN=${{ secrets.METRICS_TOKEN }} node generate-cards.js

      - name: Commit and Push
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add *.svg
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "üéØ Fixed language detection + Enhanced dashboard"
            git push --force https://x-access-token:${{ secrets.METRICS_TOKEN }}@github.com/${{ github.repository }}.git main
          fi
