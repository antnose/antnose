name: Modern GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Streak Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          template: classic
          base: ""
          plugin_habits: yes
          plugin_isocalendar: yes
          filename: metrics/streak.svg

      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          template: classic
          base: ""
          plugin_stars: yes
          plugin_achievements: yes
          filename: metrics/stats.svg

      - name: Generate Top Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: antnose
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          filename: metrics/languages.svg

      - name: Create Simple Dashboard
        run: |
          cat > metrics/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>antnose GitHub Stats</title>
              <style>
                  body { 
                      background: #0D1117; 
                      color: #C9D1D9; 
                      font-family: sans-serif; 
                      margin: 2rem; 
                  }
                  .container { 
                      max-width: 1200px; 
                      margin: auto; 
                  }
                  h1 { 
                      color: #58A6FF; 
                      text-align: center; 
                  }
                  .stats { 
                      display: flex; 
                      flex-wrap: wrap; 
                      gap: 2rem; 
                      justify-content: center; 
                      margin-top: 2rem; 
                  }
                  .card { 
                      background: #161B22; 
                      padding: 1.5rem; 
                      border-radius: 1rem; 
                      border: 1px solid #30363D; 
                      transition: transform 0.3s; 
                  }
                  .card:hover { 
                      transform: translateY(-5px); 
                  }
                  img { 
                      max-width: 100%; 
                      border-radius: 0.5rem; 
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>antnose's GitHub Statistics</h1>
                  <div class="stats">
                      <div class="card">
                          <h2>üìä GitHub Streak</h2>
                          <img src="streak.svg" alt="Streak Stats">
                      </div>
                      <div class="card">
                          <h2>‚≠ê GitHub Stats</h2>
                          <img src="stats.svg" alt="GitHub Stats">
                      </div>
                      <div class="card">
                          <h2>üíª Top Languages</h2>
                          <img src="languages.svg" alt="Top Languages">
                      </div>
                  </div>
                  <p style="text-align: center; margin-top: 2rem; color: #8B949E;">
                      Updated automatically ‚Ä¢ Last update: <span id="date"></span>
                  </p>
              </div>
              <script>
                  document.getElementById('date').textContent = new Date().toLocaleDateString();
                  setInterval(() => location.reload(), 3600000); // Refresh every hour
              </script>
          </body>
          </html>
          EOF

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add metrics/
          git commit -m "Update GitHub metrics - $(date)" || echo "No changes to commit"
          git push
