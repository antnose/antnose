
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="125" viewBox="0 0 250 125">
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .card {
      fill: #0d1117;
      stroke: #30363d;
      rx: 12;
      animation: fadeInUp 0.6s ease-out;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .card:hover {
      stroke: #1a8cd8;
      stroke-width: 2;
      transform: translateY(-3px);
    }
    .text { 
      font-family: 'Segoe UI', sans-serif; 
      fill: #ffffff; 
    }
    .label { 
      fill: #8b949e; 
      font-size: 10px; 
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .icon-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
  <defs>
    <linearGradient id="TWITTERGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1DA1F2" />
      <stop offset="100%" stop-color="#1a8cd8" />
    </linearGradient>
  </defs>
  
  <a href="https://x.com/_antnose" target="_blank">
    <rect class="card" width="246" height="121" x="2" y="2" rx="12"/>
    <rect width="246" height="121" x="2" y="2" rx="12" fill="url(#TWITTERGradient)" opacity="0.1"/>
    
    <text x="15" y="30" class="text label">TWITTER</text>
    <text x="15" y="65" class="text" font-size="22" font-weight="bold" fill="url(#TWITTERGradient)">Tech Thoughts</text>
    <text x="15" y="85" class="text" font-size="9" fill="#8b949e">Daily Updates</text>
    
    <g class="icon-float" style="animation-delay: 0.5s">
      <circle cx="210" cy="60" r="22" fill="url(#TWITTERGradient)" opacity="0.2"/>
      <text x="210" y="65" text-anchor="middle" font-size="18" 
            fill="url(#TWITTERGradient)">ùïè</text>
    </g>
  </a>
</svg>